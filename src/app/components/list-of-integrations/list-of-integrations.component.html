<div>
    <h3 class="text-lg font-medium mb-4 dark:text-white">List of Integration</h3>
    <div class="flex items-center text-gray-600 text-sm bg-[#696FFB14] rounded-md p-2">
        <div class="flex items-center w-1/3">
            <label class="inline-flex items-center cursor-pointer mr-5">
                <input type="checkbox" class="hidden peer">
                <span class="w-3 h-3 border border-gray-300 rounded-sm dark:bg-[#1F214A] peer-checked:bg-blue-500  " ></span>
              </label>
            <span class="dark:text-[#FFFFFF99]">Application</span>
        </div>
        <div class="w-1/6 dark:text-[#FFFFFF99]">Type</div>
        <div class="w-1/3 dark:text-[#FFFFFF99]">Rate</div>
        <div class="w-1/6 dark:text-[#FFFFFF99]">Profit</div>
    </div>

    <div class="flex items-center text-sm border-b border-gray-200 py-4 ps-2">
        <div class="flex items-center w-1/3 gap-3">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="hidden peer">
                <span class="w-3 h-3 border border-gray-300 rounded-sm dark:bg-[#1F214A] peer-checked:bg-blue-500  " ></span>
              </label>
            <img src="assets/integrations/stripe.png" alt="Stripe" class="w-6 h-6">
            <span class="font-medium dark:text-[#FFFFFF99]">Stripe</span>
        </div>
        <div class="w-1/6 text-gray-500 dark:text-[#FFFFFF99]">Finance</div>
        <div class="w-1/3 flex items-center gap-2">
            <div class="w-24 bg-gray-200 h-2 rounded-full">
                <div class="bg-blue-600 h-2 rounded-full" [style.width.%]="stripe.rate"></div>
            </div>
            <span class="dark:text-[#FFFFFF99]">{{stripe.rate}}%</span>
        </div>
        <div class="w-1/6 font-normal dark:text-[#FFFFFF99]">{{stripe.profit | currencyFormat}}</div>
    </div>

    <div class="flex items-center text-sm border-b border-gray-200 py-4 ps-2">
        <div class="flex items-center w-1/3 gap-3">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="hidden peer">
                <span class="w-3 h-3 border border-gray-300 rounded-sm dark:bg-[#1F214A] peer-checked:bg-blue-500  " ></span>
              </label>
            <img src="assets/integrations/zapier.png" alt="Zapier" class="w-6 h-6">
            <span class="font-medium dark:text-[#FFFFFF99]">Zapier</span>
        </div>
        <div class="w-1/6 text-gray-500 dark:text-[#FFFFFF99]">CRM</div>
        <div class="w-1/3 flex items-center gap-2">
            <div class="w-24 bg-gray-200 h-2 rounded-full">
                <div class="bg-blue-600 h-2 rounded-full" [style.width.%]="zapier.rate"></div>
            </div>
            <span class="dark:text-[#FFFFFF99]">{{zapier.rate}}%</span>
        </div>
        <div class="w-1/6 font-normal dark:text-[#FFFFFF99]">{{zapier.profit| currencyFormat}}</div>
    </div>

    <div class="flex items-center text-sm py-4 ps-2">
        <div class="flex items-center w-1/3 gap-3">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="hidden peer">
                <span class="w-3 h-3 border border-gray-300 rounded-sm dark:bg-[#1F214A] peer-checked:bg-blue-500  " ></span>
              </label>              
            <img src="assets/integrations/shopify.png" alt="Shopify" class="w-6 h-6">
            <span class="font-medium dark:text-[#FFFFFF99]">Shopify</span>
        </div>
        <div class="w-1/6 text-gray-500 dark:text-[#FFFFFF99]">Marketplace</div>
        <div class="w-1/3 flex items-center gap-2">
            <div class="w-24 bg-gray-200 h-2 rounded-full">
                <div class="bg-blue-600 h-2 rounded-full dark:text-[#FFFFFF99]" [style.width.%]="shopify.rate"></div>
            </div>
            <span class="dark:text-[#FFFFFF99]">{{shopify.rate}}%</span>
        </div>
        <div class="w-1/6 font-normal dark:text-[#FFFFFF99]">{{shopify.profit| currencyFormat}}</div>
    </div>
</div>
